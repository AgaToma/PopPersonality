<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopPersonality</title>
</head>
<body>
    <div id="title-box">

    </div>
    <div id="rules-box">
        <p>Rules, rules, rules</p>
    </div>
    <div id="start-box">
        <button class="control-btn">Start</button>
    </div>
    <div id="name-box" class="hidden">
        <label for="name">Please tell us your name</label>
        <input type="text" id="name">
        <button class="control-btn">Next</button>
    </div>
    <div id="age-box" class="hidden">
        <label for="age">Please tell us your age</label>
        <input type="text" id="age">
        <button class="control-btn">Next</button>
    </div>
    <div id="question-card" class="hidden">

    </div>
    <div id="results-card" class="hidden">

        <button class="control-btn">Finish</button>
    </div>
    
</body>
</html>
