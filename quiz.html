<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta tags for SEO-->
    <meta name="author" content="Aga Tomaszewska">
    <meta name="description" content="Personality quiz matching with pop characters">
    <meta name="keywords" content="personality check, popular characters, fun quiz">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--Link to stylesheet-->
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>PopPersonality - Quiz</title>
</head>

<body>
    <header>
        <div id="title-box">
            <a href="index.html" alt="Go to home/start page">
                <h1 class="pink">PopPersonality</h1>
            </a>
        </div>
    </header>
    <main>
        <div id="quiz-area">
            <!--Name input box-->
            <div id="name-box" class="container">
                <label for="name">Please tell us your name to continue</label><br>
                <input type="text" id="name-input" maxlength="15"><br>
                <button type="submit" id="intro-next" class="control-btn">Next</button>
            </div>
            <!--Age input box-->
            <div id="age-box" class="container hidden">
                <label id="age-label" for="age">Please tell us your age</label><br>
                <input type="number" id="age-input" placeholder="Enter a number from 8 - 99"><br>
                <button type="submit" class="control-btn" id="start-quiz">Start quiz</button>
            </div>

            <!--Question card-->
            <div id="question-card" class="hidden">
                <div id="question-box">
                    <p>QUESTION <span id="question-number">1</span> of 10</p>
                    <h2 id="question">Question 1</h2>
                </div>
                <div id="answer-box">
                    <div class="choice-container">
                        <input type="radio" id="yes" name="answer" value="yes" class="radio-btn" data-number="10">
                        <label for="yes" class="grab">Yes</label>
                    </div>
                    <div class="choice-container">
                        <input type="radio" id="sometimes" name="answer" value="sometimes" class="radio-btn"
                            data-number="5">
                        <label for="sometimes" class="grab">Sometimes</label>
                    </div>
                    <div class="choice-container">
                        <input type="radio" id="no" name="answer" value="no" class="radio-btn" data-number="1">
                        <label for="no" class="grab">No</label>
                    </div>
                </div>
                <div id="display-validation">Please select an answer to continue</div>
                <button type="submit" class="control-btn" id="next-question">Next question</button>
            </div>
            <!--Results cards -->
            <div id="results-card" class="container hidden">
                <h3>Thanks for answering all questions!</h3>
                <p>Based on your answers you are <span id="character-name"></span></p>
                <div id="character-card">
                    <div id="character-img"></div>
                    <div id="character-description"></div>
                </div>
                <a class="control-btn" href="index.html" aria-label="Redirects to home page">Finish and exit</a>
            </div>
        </div>
    </main>
    <footer>
        <p>Built for educational purposes, more details at 
            <a href="https://github.com/AgaToma" target="_blank" rel="noopener"
                aria-label="Github (Opens in a new tab)" class="white"> Github
                <i class="pink fab fa-github"></i>
            </a>
        </p>
    </footer>
    <!--font awesome link for icons-->
    <script src="https://kit.fontawesome.com/d0faf7c48b.js" crossorigin="anonymous"></script>
    <!--Link to Javascript file-->
    <script src="assets/js/quiz.js"></script>
</body>

</html>
