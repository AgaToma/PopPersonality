<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to stylesheet-->
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>PopPersonality</title>
</head>

<body>
    <div id="title-box" class="container">
        <a href="index.html" alt="Go to home/start page">
            <h1>PopPersonality</h1>
        </a>
    </div>
    <!--Name input box-->
    <div id="name-box" class="container">
        <form action="#">
            <label for="name">Please tell us your name</label>
            <input type="text" id="name" maxlength="15">
            <button type="submit" id="intro-next" class="control-btn">Next</button>
        </form>
    </div>
    <!--Age input box-->
    <div id="age-box" class="container hidden">
        <form action="#">
            <label id="age-label" for="age">Please tell us your age</label>
            <input type="text" id="age-input">
            <button type="submit" class="control-btn" id="start-quiz">Start quiz</button>
        </form>
    </div>

    <!--Question card-->
    <div id="question-card" class="container hidden">
        <p>QUESTION <span id="question-number">1</span></p>
        <h2 id="question">Question 1</h2>
        <div id="answer-container">
            <input type="radio" id="yes" name="answer" value="yes" class="radio-btn">
            <label for="yes">Yes</label><br>
            <input type="radio" id="sometimes" name="answer" value="sometimes" class="radio-btn">
            <label for="sometimes">Sometimes</label><br>
            <input type="radio" id="no" name="answer" value="no" class="radio-btn">
            <label for="no">No</label>
        </div>
        <div id="display-validation"></div>
        <button type="submit" class="control-btn" id="next-question">Next question</button>
    </div>

    <!--Results cards -->
    <div id="results-card" class="hidden">

        <button class="control-btn">Finish</button>
        <script src="assets/js/quiz.js"></script>
</body>

</html>
